<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign-me</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="canonical" href="https://bdrde.github.io/video-pwa/">
</head>

<body>
    <h2>Login with sign-me</h2>
    <button onclick="sign()">Sign</button>


    <script>
        function sign() {
            setInterval(() => done(), 2000);
        }

        function done() {
            //window.opener.postMessage("test", "http://localhost:5500");
            window.opener.postMessage("test", "https://bdrde.github.io/video-pwa");            
        }
    </script>
</body>

</html>
