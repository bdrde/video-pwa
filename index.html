<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/icon-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#bfebfb" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">
    <meta name="msapplication-TileImage" content="images/icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <link rel="canonical" href="https://bdrde.github.io/video-pwa/">
    <link rel="manifest" href="/video-pwa/manifest.json">
</head>

<body>
    <div id="login-overlay">
        <div class="logo">
            <img src="./images/icon-128.png" style="width: 50pt;" />
            <img src="./images/h-icon.svg" style="width: 50pt;" />
        </div>

        <div id="logins" class="responsive">
            <div id="login-1" class="responsive-left">
                <div id="inner">
                    <h3>Ich bin Patient</h3>
                    <p>Connect to your doctor with your Digital Health Identity</p>
                    <a class="login-button dark" href="https://authr.herokuapp.com/authenticate?callback=https://bdrde.github.io/video-pwa/">
                        <img src="./images/icon-128.png" style="width: 20pt;" />
                        Login
                    </a>
                </div>
            </div>
            <div id="login-2" class="responsive-right">
                <div id="inner">
                    <h3>Ich bin Arzt</h3>
                    <p>Connect to your patient with your Digital Health Identity</p>
                    <a class="login-button light" href="https://authr.herokuapp.com/authenticate?callback=https://bdrde.github.io/video-pwa/">
                        <img src="./images/icon-128.png" style="width: 20pt;" />
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="container">
        <header>
            <div id="custom-header">
                <img src="./images/icon-128.png" style="height: 60%; margin: auto;" />
            </div>
            <div id="data-header"></div>
            <div id="signout-header">
                <button onclick="logout()" class="nav-button-signout" style="margin: auto;">X</button>
            </div>
        </header>

        <main>
        </main>

        <nav>
            <ul>
                <li style="text-align: left;">
                    <a href="/video-pwa/info">
                        <img src="./images/info-filled.svg" class="nav-icon" />
                    </a>
                </li>
                <li style="text-align: center;">
                    <a href="/video-pwa/video">
                        <img src="./images/camera-filled.svg" class="nav-icon" />
                    </a>
                </li>
                <li style="text-align: right;">
                    <a href="/video-pwa/prescription">

                        <img src="./images/document-signed-filled.svg" class="nav-icon" />
                    </a>
                </li>
            </ul>
        </nav>

    </div>


    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register(
                '/video-pwa/sw.js',
                { scope: '/video-pwa/' }
            )
        }

        function logout() {
            window.localStorage.clear();
            window.location.href = 'https://bdrde.github.io/video-pwa/';
        }

        function showLoginQrCode() {
            alert("Hier erscheint ein QR-Code, der mittels der Wallet gescannt werden kann. Die Funktion ist momentan nicht aktiviert.");
            return;
            document.querySelectorAll("#qr-code-login-overlay").forEach((tag) => {
                tag.style.display = 'block';
                //tag.style.display = 'none'
            })
        }

        function hideLoginQrCode() {
            // alert("Hier erscheint ein QR-Code, der mittels der Wallet gescannt werden kann");
            document.querySelectorAll("#qr-code-login-overlay").forEach((tag) => {
                tag.style.display = 'none'
            })
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
