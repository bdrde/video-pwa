<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/hello-icon-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="lightgray" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <link rel="canonical" href="https://bdrde.github.io/video-pwa/">
    <link rel="manifest" href="/video-pwa/manifest.json">
</head>

<body>
    <div id="login-overlay">
        <div id="blurred">
        </div>
        <div id="clear">
            <h2>Please Login</h2>
            <h3>Method 1 (custom scheme, Android)</h3>
            <p><a class="rounded-button-link" href="openid://">LOGIN</a></p>
            <h3>Method 2 (http-redirect, iOS)</h3>
            <p><a class="rounded-button-link" href="https://authr.herokuapp.com/authenticate?callback=https://bdrde.github.io/video-pwa/">LOGIN</a></p>
        </div>
    </div>

    <div id="container">
        <header>
            <div>
                Max Musterman (Techniker Krankenkasse)
            </div>
            <div class="header-right-wrapper">
                <a href="#" onclick="logout()">
                    <img src="./images/sign-out.svg" class="nav-icon-signout" />
                </a>
            </div>
        </header>

        <main>
        </main>

        <nav>
            <ul>
                <li>
                    <a href="/video-pwa/info">
                        <img src="./images/info-filled.svg" class="nav-icon center-vertically" />
                    </a>
                </li>
                <li>
                    <a href="/video-pwa/video">
                        <img src="./images/camera-filled.svg" class="nav-icon center-vertically" />
                    </a>
                </li>
                <li>
                    <a href="/video-pwa/prescription">

                        <img src="./images/document-signed-filled.svg" class="nav-icon center-vertically" />
                    </a>
                </li>
            </ul>
        </nav>

    </div>


    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register(
                '/video-pwa/sw.js',
                { scope: '/video-pwa/' }
            )
        }

        function logout() {
            console.log('loggin out');
            window.location.href = 'https://bdrde.github.io/video-pwa/';
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
