<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/icon-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="whitesmoke" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">
    <meta name="msapplication-TileImage" content="images/icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <link rel="canonical" href="https://bdrde.github.io/video-pwa/">
    <link rel="manifest" href="/video-pwa/manifest.json">
</head>

<body>
    <div id="login-overlay">
        <div id="blurred">
        </div>
        <div id="clear">
            <h2>Bitte identifizieren sie sich als</h2>
            <div class="login-box">
                <p>Versicherter einer gesetzlichen Krankenversicherung</p>
                <a class="rounded-button-link default" href="openid://">mit bdr-wallet</a>
                <button class="rounded-button-link alt" onclick="showLoginQrCode();"><img src="./images/qrcode.svg"
                        style="height: 20pt;" /></button>
            </div>
            <div class="login-box">
                <p>als Angehöriger eines Heilberufes</p>
                <a class="rounded-button-link default"
                    href="https://authr.herokuapp.com/authenticate?callback=https://bdrde.github.io/video-pwa/">mit
                    bdr-wallet</a>
                <button class="rounded-button-link alt" onclick="showLoginQrCode();"><img src="./images/qrcode.svg"
                        style="height: 20pt;" /></button>
            </div>
        </div>
        <div id="qr-code-login-overlay">
            <p>
                Scannen Sie den angezeigten QR-Code mir Ihrer Wallet.
                Nach erfolgreicher Identifizierung werden Sie eingeloggt.
            </p>
            <img src="./images/qrcode.png"></img>
            <div> <!-- wrapper for placement-->
                <div class="loader" style="display:inline-block"></div> 
            </div>
            <button class="rounded-button-link alt" onclick="hideLoginQrCode();">Zurück</button>
        </div>
    </div>

    <div id="container">
        <header>
            <div id="custom-header"></div>
            <div id="data-header"></div>
            <div id="signout-header">
                <button onclick="logout()" class="nav-button-signout">
                    <img src="./images/sign-out.svg" class="nav-icon-signout" />
                </button>
            </div>
        </header>

        <main>
        </main>

        <nav>
            <ul>
                <li>
                    <a href="/video-pwa/info">
                        <img src="./images/info-filled.svg" class="nav-icon center-vertically" />
                    </a>
                </li>
                <li>
                    <a href="/video-pwa/video">
                        <img src="./images/camera-filled.svg" class="nav-icon center-vertically" />
                    </a>
                </li>
                <li>
                    <a href="/video-pwa/prescription">

                        <img src="./images/document-signed-filled.svg" class="nav-icon center-vertically" />
                    </a>
                </li>
            </ul>
        </nav>

    </div>


    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register(
                '/video-pwa/sw.js',
                { scope: '/video-pwa/' }
            )
        }

        function logout() {
            window.localStorage.clear();
            window.location.href = 'https://bdrde.github.io/video-pwa/';
        }

        function showLoginQrCode() {
            alert("Hier erscheint ein QR-Code, der mittels der Wallet gescannt werden kann. Die Funktion ist momentan nicht aktiviert.");
            return;
            document.querySelectorAll("#qr-code-login-overlay").forEach((tag) => {
                tag.style.display = 'block';
                //tag.style.display = 'none'
            })
        }

        function hideLoginQrCode() {
            // alert("Hier erscheint ein QR-Code, der mittels der Wallet gescannt werden kann");
            document.querySelectorAll("#qr-code-login-overlay").forEach((tag) => {
                tag.style.display = 'none'
            })
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
