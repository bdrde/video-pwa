<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Teleclinic</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/icon-152.png">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
    <meta name="theme-color" content="#bfebfb" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Teleclinic">
    <meta name="msapplication-TileImage" content="images/icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <link rel="canonical" href="https://bdrde.github.io/video-pwa/">
    <link rel="manifest" href="/video-pwa/manifest.json">
</head>

<body>
    <div id="login-overlay">
        <div class="logo">
            <img src="./images/cloud-icon-128.png" style="width: 80pt;" />
            <img src="./images/h-icon.svg" style="width: 50pt;" />
            <!--
            <div style="background-color:white; width: 80px; height: 1px; margin:1px;"></div>
            <div style="background-color:white; width: 160px; height: 2px; margin:1px;"></div>
            <div style="background-color:white; width: 250px; height: 5px; margin:1px;"></div>
            -->
        </div>

        <div id="logins" class="responsive">
            <div id="login-1" class="responsive-left">
                <div id="inner">
                    <h3>Ich bin Patient</h3>
                    <p>Einloggen mit bdr Wallet und ihrer Gesundheitskarte</p>
                    <a class="button dark"
                        href="https://authr.herokuapp.com/authenticate?callback=https://bdrde.github.io/video-pwa/">
                        <img class="button-logo" src="./images/bdr-small-light.png" />
                        <div class="button-text">Login mit Gesundheitskarte</div>
                    </a>
                </div>
            </div>
            <div id="login-2" class="responsive-right">
                <div id="inner">
                    <h3>Ich bin Arzt</h3>
                    <p>Einloggen mit bdr Wallet und ihrem Heilberufsausweis</p>
                    <a class="button light"
                        href="https://authr.herokuapp.com/authenticate?callback=https://bdrde.github.io/video-pwa/"
                        onclick="showWaitingScreen();">
                        <img class="button-logo" src="./images/bdr-small-dark.png" />
                        <div class="button-text">Login mit Heilberufsausweis</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="login-waiting-overlay">
        <div class="logo">
            <img class="bounce" src="./images/cloud-icon-128.png" style="width: 50pt;" />
            <img src="./images/h-icon.svg" style="width: 50pt;" />
        </div>
        <h2>Please approve in your bdr wallet</h2>
    </div>

    <div id="container">
        <header>
            <div id="custom-header">
                <img src="./images/cloud-icon-128.png" style="height: 60%; margin: auto;" />
            </div>
            <div id="data-header"></div>
            <div id="signout-header">
                <button onclick="logout()" class="nav-button-signout" style="margin: auto;">
                    <img src="./images/flat_cross_icon.svg" style="width: 20px;" />
                </button>
            </div>
        </header>

        <main>
        </main>

        <nav>
            <ul>
                <li style="text-align: left;">
                    <a href="/video-pwa/info">
                        <img src="./images/info-filled.svg" class="nav-icon" />
                    </a>
                </li>
                <li style="text-align: center;">
                    <a href="/video-pwa/video">
                        <img src="./images/camera-filled.svg" class="nav-icon" />
                    </a>
                </li>
                <li style="text-align: right;">
                    <a href="/video-pwa/prescription">

                        <img src="./images/document-signed-filled.svg" class="nav-icon" />
                    </a>
                </li>
            </ul>
        </nav>

    </div>


    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register(
                '/video-pwa/sw.js',
                { scope: '/video-pwa/' }
            )
        }

        function logout() {
            window.localStorage.clear();
            window.location.href = 'https://bdrde.github.io/video-pwa/';
        }

        function showWaitingScreen() {
            document.querySelectorAll("#login-waiting-overlay").forEach((tag) => {
                tag.style.display = 'flex';
                //tag.style.display = 'none'
            })
        }

        function showLoginQrCode() {
            alert("Hier erscheint ein QR-Code, der mittels der Wallet gescannt werden kann. Die Funktion ist momentan nicht aktiviert.");
            return;
            document.querySelectorAll("#qr-code-login-overlay").forEach((tag) => {
                tag.style.display = 'block';
                //tag.style.display = 'none'
            })
        }

        function hideLoginQrCode() {
            // alert("Hier erscheint ein QR-Code, der mittels der Wallet gescannt werden kann");
            document.querySelectorAll("#qr-code-login-overlay").forEach((tag) => {
                tag.style.display = 'none'
            })
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
